<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sketch App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
        </div>
      </div>
    </nav>

    <header class="header">
      <h1 class="title">Draw a sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input id="colorPicker" style="background-color: #fafafa;" type="color" value=#000000 />
        <button id="colorBtn" class = "controlBtn" >Color mode</button>
        <button id="rainbowBtn" class = "controlBtn" >Rainbow mode</button>
        <button id="eraserBtn" class = "controlBtn">Eraser</button>
        <button id="clearBtn" class = "controlBtn">Clear</button>
      </div>
      <div id="grid" class="grid" style="grid-template-columns: repeat(60, 1fr); grid-template-rows: repeat(60, 1fr);">
  </div>        
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
